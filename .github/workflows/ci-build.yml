name: CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.13.1
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: npm install
        run: npm i
      - name: npm build
        run: npm run build
      - name: npm test with coverage
        run: npm run coverage
